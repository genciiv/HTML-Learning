<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h3{
            background-color: powderblue;
            color: red;
        }
        h4{
            background-color: aqua;
            color: blueviolet;
        }
    </style>
</head>
<body>
     
    <!-- Inline css -->

    <h1 style="color:blue;">A Blue Heading</h1>
    <p style="color:red;">A red paragraph.</p>

    <!-- Internal css -->

    <h3>Hello</h3>
    <h4>Hello</h4>

    <!-- External Css-->
    <!-- An external style sheet is used to define the style for many HTML pages. 
        To use an external style sheet, add a link to it in the <head> section 
        of each HTML page:-->

        <h5>Hello , this is an external css</h5>

</body>
</html>


<!-- What is CSS ? -->
<!-- Cascading Style Sheets (CSS) is used to format the layout of a webpage. -->
<!-- With CSS, you can control the color, font, the size of text, the spacing 
    between elements, how elements are positioned and laid out, what background 
    images or background colors are to be used, different displays for
    different devices and screen sizes, and much more!-->

<!-- CSS can be added to HTML documents in 3 ways:-->

<!-- Inline - by using the style attribute inside HTML elements
    Internal - by using a <style> element in the <head> section
    External - by using a <link> element to link to an external CSS file  -->
