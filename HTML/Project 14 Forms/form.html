<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--The HTML <form> element is used to create an HTML form for user input:-->

    <!--The HTML <input> element is the most used form element. 
        An <input> element can be displayed in many ways, depending on the type attribute.-->

    <!--The <input type="text"> defines a single-line input field for text input. -->

    <!-- Notice the use of the <label> element in the example above. The <label> tag defines 
        a label for many form elements. The <label> element is useful for screen-reader users, 
        because the screen-reader will read out loud the label when the user focus on the input element. 
        The <label> element also help users who have difficulty clicking on very small regions (such as
        radio buttons or checkboxes) - because when the user clicks the text within the <label> element, 
        it toggles the radio button/checkbox. The for attribute of the <label> tag should be equal to the 
        id attribute of the <input> element to bind them together.-->

        
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Genci"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Lastname">
      </form>
</body>
</html>
